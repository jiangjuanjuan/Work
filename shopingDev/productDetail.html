<!DOCTYPE>
<html>
	<head>
		<meta charset='utf-8' />
		<title>电商网站-产品详情页</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/layout.css" />
		<link rel="stylesheet" type="text/css" href="css/weiget.css" />
		<link rel="stylesheet" type="text/css" href="css/page/productDetail.css" />
	</head>
	<body>
		<br/><br/>
		<div class="wrap cle">
			<!-- 左边 -->
			<div class="productImageWrap fl">
				<dl>
					<dt>
						<div class="mask"></div>
						<img src="image/temp/temp10.jpg" />
						<i></i>
					</dt>
					<dd>
						<label></label>
						<ul>
							<li><img src="image/temp/temp10.jpg" /></li>
							<li><img src="image/temp/temp11.jpg" /></li>
							<li><img src="image/temp/temp12.jpg" /></li>
							<li><img src="image/temp/temp13.jpg" /></li>
						</ul>
						<span></span>
					</dd>
				</dl>
			</div>

			<!-- 右边 -->
			<div class="detailInfo fr cle">
				<h1 class="cle">文章标题文章标题文章标题文章标题</h1>
				<p class="title">商品描商品描述商品描述商品描述述</p>

				<!-- 配送 -->
				<div class="sendWrap cle">
					<label class="sendTo">配 送 至</label>
					<div class="addressTitle">
						<p>请选择地址</p>
						<i class="arrow_i"></i>
					</div>
					<div class="addressListWrap cle">
						<p class="sel_p">选择新地址</p>
						<div class="addressBtnTab">
							<ul>
								<li class="sel_li">请选择省</li>
								<li>请选择市</li>
								<li>请选择区</li>
							</ul>
						</div>
						<div class="nameList cle">
							<ul>
								<li>铁岭市</li>
								<li>沈阳</li>
								<li>和平区</li>
								<li>铁西区</li>
								<li>杭州</li>
								<li>铁岭市</li>
								<li>沈阳</li>
								<li>和平区</li>
								<li>铁西区</li>
								<li>杭州</li>
								<li>铁岭市</li>
								<li>沈阳</li>
								<li>和平区</li>
								<li>铁西区</li>
								<li>杭州</li>
							</ul>
						</div>
					</div>
				</div>

				<!-- 加入购物车 start -->
				<div class="payWrap cle">
					<div class="payNum">
						<input class="sty_a" value=1 type='text' />
						<input class="sty_b" value='+' type='button' />
						<input class="sty_c" value='-' type='button' />
					</div>
					<input class="gotoPay" type='button' value="加入购物车" />
				</div>
				<!-- 加入购物车 end -->
			</div>

		</div>
	</body>
</html>
