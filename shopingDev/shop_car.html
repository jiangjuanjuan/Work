<!DOCTYPE>
<html>
	<head>
		<meta charset='utf-8' />
		<title>电商网站-购物车</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/layout.css" />
		<link rel="stylesheet" type="text/css" href="css/weiget.css" />
		<link rel="stylesheet" type="text/css" href="css/page/shopCar.css" />
	</head>
	<body>
		<div class="wrap cle">
			<!-- 头 -->
			<div class="carTitle cle">
				<h1>全部商品<p>444</p></h1>
				<ul>
					<li class="w_1">
						<input type='checkbox' />
						<label>全选</label>
					</li>
					<li class="w_2">商品</li>
					<li class="w_3">单价</li>
					<li class="w_4">数量</li>
					<li class="w_5">小计</li>
					<li>操作</li>
				</ul>
			</div>
		</div>

		<!-- 产品列表 -->
		<div class="wrap cle">
			<div class="shopCarList">
				<div class="shopItemLine"></div>
				<div class="shopItem">
					<ul>
						<li class="w_1">
							<input type="checkbox" />
						</li>
						<li class="w_2">
							<img src="image/temp/temp7.png" />
						</li>
						<li class="w_3"> 产品描述 </li>
						<li class="w_4"> 产品属性</li>
						<li class="w_5">￥79</li>
						<li class="w_6">
							<div class="enterNum">
								<input class="enterNum_a fl" type="button" value='-' />
								<input class="enterNum_b" type="text" value=1 />
								<input class="enterNum_c fr" type="button" value='+' />
							</div>
						</li>
						<li class="w_7">￥79</li>
						<li>删除</li>
					</ul>
				</div>

			</div>
		</div>

		<!-- 尾 -->
		<div class="wrap cle">
			<div class="carFooter">
				<ul>
					<li class="w_1 fl">
						<input type="checkbox" />
						<label>全选</label>
					</li>
					<li class="w_2 fl">删除选中商品</li>


					<li class="fr">
						<input class="payBtn" type="button" value="去结算" />
					</li>
					<li class="w_3 fr">
						<label>总价：<em>￥2457.35</em></label>
						<span>已节省：-￥2145.00</span>
					</li>
					<li class="w_4 fr">已选择<i>4</i>件商品</li>
				</ul>
			</div>
		</div>
		
	</body>
</html>
